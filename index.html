            <div id="registerButton">
                <button id="regBtn" onclick="register()">Register</button>
                <button id="logBtn" onclick="login()">Login</button>
            </div>
            
            <div id="loginBox" method="post">
                <form>
                    <input type="text" id="username" placeholder="username" name="username"><br>
                    <input type="password" id="password" placeholder="password" name="password"><br>
                    <input type="submit" id="submit" value="Log in">
                </form>
            </div>
            
            <div id="registerBox" method="post">
                <form>
                    <input type="mail" id="mail" placeholder="e-mail" name="mail"><br>
                    <input type="text" id="usernameR" placeholder="username" name="usernameR"><br>
                    <input type="password" id="passwordR" placeholder="password" name="passwordR"><br>
                    <input type="submit" id="submitR" value="Register">
                </form>
            </div>
            
        </article>
        
    </body>
